<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Pet</title>
    <link rel="stylesheet" href="/css/pet.css">
</head>
<body>
    <!-- adiciona a foto de perfil -->
    <div class="header">
        <img src="/img/perfil/tutor.jpg" alt="User 1" class="profile-pic">
        <h1>DOCA</h1>
        <img src="/img/perfil/pet.jpg" alt="User 2" class="profile-pic">
    </div>
    <div class="container">
        <h2>Perfil do Pet</h2>
        <div class="profile-image">
            <img src="/img/perfil/pet.jpg" alt="Pet">
        </div>
        <!-- cria o campo onde ficam dos dados do pet -->
        <div class="form-group">
            <label for="pet-name">Nome do Pet</label>
            <input type="text" id="pet-name" name="pet-name" value="Bela">
        </div>
        <div class="form-group">
            <label for="birthdate">Data de Nascimento</label>
            <input type="text" id="birthdate" name="birthdate" value="22/08/2019">
        </div>
        <div class="form-group">
            <label for="weight">Peso</label>
            <input type="text" id="weight" name="weight" value="10Kg">
        </div>
        <div class="form-group">
            <label for="vaccines">Vacinas</label>
            <input type="text" id="vaccines" name="vaccines">
        </div>
        <div class="tag-group">
            <div class="tag">Antirr√°bica</div>
            <div class="tag">Leishmaniose</div>
        </div>
        <div class="form-group">
            <label for="appointments">Consultas Marcadas</label>
            <input type="text" id="appointments" name="appointments">
        </div>
        <div class="tag-group">
            <div class="tag">Dia 10/08/2023 - 14:00</div>
            <div class="tag">Dia 30/08/2023 - 09:00</div>
        </div>
    </div>
    <!-- cria os icones -->
    <div class="footer">
        <a href="/Doca/dados.html">
            <img src="/Doca/img/icones/casa.svg" alt="Home" class="footer-icon">
        </a>

        <a href="/Doca/dadosdomes.html">
            <img src="/Doca/img/icones/pesquisar.svg" alt="Search" class="footer-icon">
        </a>

        <a href="/Doca/tutor.html">
            <img src="/Doca/img/icones/perfil.svg" alt="Profile" class="footer-icon">
        </a>
    </div>

</body>
</html>
