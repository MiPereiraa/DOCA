<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCA Login</title>
    <link rel="stylesheet" href="/front/css/registro.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- cria a caixa de texto para criar a conta no app -->
            <h1>DOCA</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <a href="dados.html" class="register-link"> ENTRAR</a> 
                <p> Não possui cadastro? <a href="cadastro.html\AZS" class="register-link">Cadastre-se</a></p>
            </div>
            <!-- cria o botão para entrar ou cadastrar -->
        </div>
    </div>
    <script src="/front/javascript/registro.js"></script>
</body>
</html>
